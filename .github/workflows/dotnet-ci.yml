name: .NET-CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Go to work directory
      run: cd .\GlobalStrings\
    - name: Build
      run: dotnet build
    - name: Test
      run: dotnet test --no-build --verbosity normal
